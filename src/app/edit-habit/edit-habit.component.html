<div class="edit-habit-container">
    <h2>Edit Habit</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="habitName">Habit Name</label>
        <input type="text" id="habitName" [(ngModel)]="habitName" name="name" required />
      </div>
  
      <div class="form-group">
        <label for="habitDescription">Description</label>
        <input type="text" id="habitDescription" [(ngModel)]="habitDescription" name="description" required />
      </div>
  
      <button type="submit" class="btn">Update Habit</button>
    </form>
  </div>
